<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregando la CDN de React.js</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>

<!-- Contenedor vacío para alojar la aplicación React. -->
    <div id="root"></div>
    
    <script type="text/javascript">
//React.createElement es una función de React que toma como argumentos: 
// 1. el tipo de elemento que se desea crear (h1)
// 2. los atributos del elemento (no hay ninguno=null)
// 3. el contenido del elemento ("Hola Mundo!")
      let titulo = React.createElement('h1', null, 'Hola Mundo!')

// ReactDOM.render es una función de React que toma como argumentos el elemento que se desea renderizar (titulo) 
// y el lugar donde se desea renderizarlo (que en este caso es el div con el id root).
      ReactDOM.render(
        titulo,
        document.getElementById('root')
      )
    </script>
    
  </body>
</html>
